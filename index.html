<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☔️ Scribble Weather</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/5ab043ee96.js" crossorigin="anonymous"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container to-the-right">
        <section class="search">
            <div class="search-bar">

                <form id="city-search">
                    <input id="city-input" class="search-box" type="text" placeholder="Search city" />
                    <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>

            </div>
        </section>
    </div>
    <p class="size-matters" id="day-time">
        Today is...
    </p>
    <h1>
        <span id="placeholder">Enter a City...</span> <span class="higher" id="display-temp">For current temp</span>
    </h1>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="icons/temp-icon.jpg" alt="temporary doodled weather icon" width=250px>
                <h3>Sunday</h3>
                <h3>Windy</h3>
                <h4>59°/<span class="high">80°</span></h4>
            </div>
            <div class="col">
                <img src="icons/temp-icon.jpg" alt="temporary doodled weather icon" width=250px>
                <h3>Monday</h3>
                <h3>Windy</h3>
                <h4>59°/<span class="high">80°</span></h4>
            </div>
            <div class="col">
                <img src="icons/temp-icon.jpg" alt="temporary doodled weather icon" width=250px>
                <h3>Tuesday</h3>
                <h3>Windy</h3>
                <h4>59°/<span class="high">80°</span></h4>
            </div>
            <div class="col">
                <img src="icons/temp-icon.jpg" alt="temporary doodled weather icon" width=250px>
                <h3>Wednesday</h3>
                <h3>Windy</h3>
                <h4>59°/<span class="high">80°</span></h4>
            </div>
            <div class="col">
                <img src="icons/temp-icon.jpg" alt="temporary doodled weather icon" width=250px>
                <h3>Thursday</h3>
                <h3>Windy</h3>
                <h4>59°/<span class="high">80°</span></h4>
            </div>
        </div>
    </div>
    <script src="src/script.js">
    </script>
</body>

</html>
